<div id="S1" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">1 </span>Introduction</h1>

<div id="S1.p1" class="ltx_para">
<p class="ltx_p">The purpose of the following analysis is to establish a general framework to understand how genes interact to produce phenotypes, and to form predictions about how these interactions can evolve given specific conditions and constrains.</p>
</div>
<div id="S1.p2" class="ltx_para">
<p class="ltx_p">We study a population of varying organisms in a constant and shared environment.</p>
</div>
</div>
<div id="S2" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">2 </span>Definitions</h1>

<div id="S2.p1" class="ltx_para">
<p class="ltx_p">All organisms are defined by their collection of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p1.m1" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math> genes and the <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p1.m2" class="ltx_Math" alttext="n^{2}" display="inline"><semantics><msup><mi>n</mi><mn>2</mn></msup><annotation encoding="application/x-tex">n^{2}</annotation></semantics></math> possible interactions among these genes. This system, known as a Genetic Regulatory Network (GRN) is represented as a matrix of interaction coefficients:</p>
</div>
<div id="S2.p2" class="ltx_para">
<p class="ltx_p">GRN <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m1" class="ltx_Math" alttext=":=A\in\mathbb{R}^{n\times n}" display="inline"><semantics><mrow><mo>:</mo><mo>=</mo><mi>A</mi><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mrow><mi>n</mi><mo>&#xD7;</mo><mi>n</mi></mrow></msup></mrow><annotation encoding="application/x-tex">:=A\in\mathbb{R}^{n\times n}</annotation></semantics></math></p>
</div>
<div id="S2.p3" class="ltx_para">
<p class="ltx_p">An organism&#x2019;s phenotype is simply the vector of its gene products, and determined by an interaction of its GRN with its initial environmental conditions.</p>
</div>
<div id="S2.p4" class="ltx_para">
<p class="ltx_p">Phenotype <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p4.m1" class="ltx_Math" alttext=":=v_{\infty}^{(A)}" display="inline"><semantics><mrow><mo>:</mo><mo>=</mo><msubsup><mi>v</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow><annotation encoding="application/x-tex">:=v_{\infty}^{(A)}</annotation></semantics></math> and initial environmental conditions <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p4.m2" class="ltx_Math" alttext=":=v_{0}" display="inline"><semantics><mrow><mo>:</mo><mo>=</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><annotation encoding="application/x-tex">:=v_{0}</annotation></semantics></math></p>
</div>
<div id="S2.p5" class="ltx_para">
<p class="ltx_p">Formally, the phenotype is determined by the mapping (via a GRN):</p>
</div>
<div id="S2.p6" class="ltx_para">
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p6.m1" class="ltx_Math" alttext="A^{\infty}:v_{0}\rightarrow v_{\infty}^{(A)}" display="inline"><semantics><mrow><msup><mi>A</mi><mi mathvariant="normal">&#x221E;</mi></msup><mo>:</mo><mrow><msub><mi>v</mi><mn>0</mn></msub><mo>&#x2192;</mo><msubsup><mi>v</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow></mrow><annotation encoding="application/x-tex">A^{\infty}:v_{0}\rightarrow v_{\infty}^{(A)}</annotation></semantics></math> and is computed by iteratively multiplying the initial vector by the GRN until convergence, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p6.m2" class="ltx_Math" alttext="A^{\infty}v_{0}=v_{\infty}^{(A)}" display="inline"><semantics><mrow><mrow><msup><mi>A</mi><mi mathvariant="normal">&#x221E;</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>=</mo><msubsup><mi>v</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow><annotation encoding="application/x-tex">A^{\infty}v_{0}=v_{\infty}^{(A)}</annotation></semantics></math></p>
</div>
<div id="S2.p7" class="ltx_para">
<p class="ltx_p">However, not all aspects of an organism&#x2019;s phenotype will increase or decrease its fitness in a given environment. Thus, we are interested in the aspects of an organism&#x2019;s phenotype that the environment will evaluate.</p>
</div>
<div id="S2.p8" class="ltx_para">
<p class="ltx_p">The phenotype exposed to natural selection is defined as the vector <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p8.m1" class="ltx_Math" alttext="c_{\infty}^{(A)}\in\mathbb{R}^{m}" display="inline"><semantics><mrow><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mi>m</mi></msup></mrow><annotation encoding="application/x-tex">c_{\infty}^{(A)}\in\mathbb{R}^{m}</annotation></semantics></math>.
Note that this vector is in dimension <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p8.m2" class="ltx_Math" alttext="m" display="inline"><semantics><mi>m</mi><annotation encoding="application/x-tex">m</annotation></semantics></math> and is not necessarily the same as the phenotype dimension, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p8.m3" class="ltx_Math" alttext="n" display="inline"><semantics><mi>n</mi><annotation encoding="application/x-tex">n</annotation></semantics></math>. Natural selection can be evaluate any vector of <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p8.m4" class="ltx_Math" alttext="m" display="inline"><semantics><mi>m</mi><annotation encoding="application/x-tex">m</annotation></semantics></math> functions of the phenotype.</p>
</div>
<div id="S2.p9" class="ltx_para">
<p class="ltx_p">The matrix <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p9.m1" class="ltx_Math" alttext="C\in\mathbb{R}^{m\times n}" display="inline"><semantics><mrow><mi>C</mi><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mrow><mi>m</mi><mo>&#xD7;</mo><mi>n</mi></mrow></msup></mrow><annotation encoding="application/x-tex">C\in\mathbb{R}^{m\times n}</annotation></semantics></math> is a mapping which isolates only the aspects of a phenotype of interest given the environment.</p>
</div>
<div id="S2.p10" class="ltx_para">
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p10.m1" class="ltx_Math" alttext="C:v_{\infty}^{(A)}\rightarrow c^{(A)}_{\infty}" display="inline"><semantics><mrow><mi>C</mi><mo>:</mo><mrow><msubsup><mi>v</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>&#x2192;</mo><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow></mrow><annotation encoding="application/x-tex">C:v_{\infty}^{(A)}\rightarrow c^{(A)}_{\infty}</annotation></semantics></math></p>
</div>
<div id="S2.p11" class="ltx_para">
<p class="ltx_p">The computation is as follows: <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p11.m1" class="ltx_Math" alttext="Cv_{\infty}^{(A)}=c_{\infty}^{(A)}" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msubsup><mi>v</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow><mo>=</mo><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup></mrow><annotation encoding="application/x-tex">Cv_{\infty}^{(A)}=c_{\infty}^{(A)}</annotation></semantics></math></p>
</div>
<div id="S2.p12" class="ltx_para">
<p class="ltx_p">In this model, there exists one &#x2019;optimal&#x2019; phenotype, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p12.m1" class="ltx_Math" alttext="c_{*}\in\mathbb{R}^{m}" display="inline"><semantics><mrow><msub><mi>c</mi><mo>*</mo></msub><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mi>m</mi></msup></mrow><annotation encoding="application/x-tex">c_{*}\in\mathbb{R}^{m}</annotation></semantics></math>, which an organism&#x2019;s phenotype is compared to compute fitness.</p>
</div>
<div id="S2.p13" class="ltx_para">
<p class="ltx_p">Fitness is defined as:</p>
</div>
<div id="S2.p14" class="ltx_para">
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p14.m1" class="ltx_Math" alttext="\lVert c_{\infty}^{(A)}-c_{*}\rVert^{2}" display="inline"><semantics><msup><mrow><mo fence="true">&#x2225;</mo><mrow><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo fence="true">&#x2225;</mo></mrow><mn>2</mn></msup><annotation encoding="application/x-tex">\lVert c_{\infty}^{(A)}-c_{*}\rVert^{2}</annotation></semantics></math></p>
</div>
<div id="S2.p15" class="ltx_para">
<p class="ltx_p">The &#x2019;optimal&#x2019; GRN, or a GRN&#x2019;s highest-possible fitness is described by the measure <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p15.m1" class="ltx_Math" alttext="z\in\mathbb{R}" display="inline"><semantics><mrow><mi>z</mi><mo>&#x2208;</mo><mi>&#x211D;</mi></mrow><annotation encoding="application/x-tex">z\in\mathbb{R}</annotation></semantics></math></p>
</div>
<div id="S2.p16" class="ltx_para">
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p16.m1" class="ltx_Math" alttext="z:=inf\{\lVert c_{\infty}^{(A)}-c_{*}\rVert^{2}:A\in\mathbb{R}^{n\times n}" display="inline"><semantics><mrow><mi>z</mi><mo>:=</mo><mi>i</mi><mi>n</mi><mi>f</mi><mrow><mo>{</mo><msup><mrow><mo fence="true">&#x2225;</mo><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub><mo fence="true">&#x2225;</mo></mrow><mn>2</mn></msup><mo>:</mo><mi>A</mi><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mrow><mi>n</mi><mo>&#xD7;</mo><mi>n</mi></mrow></msup></mrow></mrow><annotation encoding="application/x-tex">z:=inf\{\lVert c_{\infty}^{(A)}-c_{*}\rVert^{2}:A\in\mathbb{R}^{n\times n}</annotation></semantics></math></p>
</div>
</div>
<div id="S3" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">3 </span>Ideas</h1>

<div id="S3.p1" class="ltx_para">
<p class="ltx_p">Conjecture 1:</p>
</div>
<div id="S3.p2" class="ltx_para">
<p class="ltx_p">If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.p2.m1" class="ltx_Math" alttext="dim{[c_{\infty}^{(A)}]}\geq dim{[c_{*}]}" display="inline"><semantics><mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>m</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>]</mo></mrow></mrow><mo>&#x2265;</mo><mrow><mi>d</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>m</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>c</mi><mo>*</mo></msub><mo>]</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">dim{[c_{\infty}^{(A)}]}\geq dim{[c_{*}]}</annotation></semantics></math> then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.p2.m2" class="ltx_Math" alttext="z=0\ \forall\ A" display="inline"><semantics><mrow><mi>z</mi><mo>=</mo><mrow><mpadded width="+5.0pt"><mn>0</mn></mpadded><mo>&#x2062;</mo><mrow><mo rspace="7.5pt">&#x2200;</mo><mi>A</mi></mrow></mrow></mrow><annotation encoding="application/x-tex">z=0\ \forall\ A</annotation></semantics></math>. If <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.p2.m3" class="ltx_Math" alttext="dim{[c_{\infty}^{(A)}]}&lt;dim{[c_{*}]}" display="inline"><semantics><mrow><mrow><mi>d</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>m</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msubsup><mi>c</mi><mi mathvariant="normal">&#x221E;</mi><mrow><mo>(</mo><mi>A</mi><mo>)</mo></mrow></msubsup><mo>]</mo></mrow></mrow><mo>&lt;</mo><mrow><mi>d</mi><mo>&#x2062;</mo><mi>i</mi><mo>&#x2062;</mo><mi>m</mi><mo>&#x2062;</mo><mrow><mo>[</mo><msub><mi>c</mi><mo>*</mo></msub><mo>]</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">dim{[c_{\infty}^{(A)}]}&lt;dim{[c_{*}]}</annotation></semantics></math>, then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S3.p2.m4" class="ltx_Math" alttext="z\geq 0" display="inline"><semantics><mrow><mi>z</mi><mo>&#x2265;</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">z\geq 0</annotation></semantics></math></p>
</div>
</div>
