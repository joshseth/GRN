<div id="S1" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">1 </span>Matrix Notes</h1>

<div id="S1.p1" class="ltx_para">
<p class="ltx_p">Let <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m1" class="ltx_Math" alttext="A\ \mbox{and}\ B\in\mathbb{R}^{n\times n},\ v_{0}\in\mathbb{R}^{n},\ C\in%&#10;\mathbb{R}^{m\times n},\ \mbox{and}\ c_{*}\in\mathbb{R}^{m}" display="inline"><semantics><mrow><mrow><mrow><mpadded width="+5.0pt"><mi>A</mi></mpadded><mo>&#x2062;</mo><mpadded width="+5.0pt"><mtext>and</mtext></mpadded><mo>&#x2062;</mo><mi>B</mi></mrow><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mrow><mi>n</mi><mo>&#xD7;</mo><mi>n</mi></mrow></msup></mrow><mo separator="true">,&#x2003;&#x2006;</mo><mrow><mrow><msub><mi>v</mi><mn>0</mn></msub><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mi>n</mi></msup></mrow><mo separator="true">,&#x2003;&#x2006;</mo><mrow><mrow><mi>C</mi><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mrow><mi>m</mi><mo>&#xD7;</mo><mi>n</mi></mrow></msup></mrow><mo separator="true">,&#x2003;&#x2006;</mo><mrow><mrow><mpadded width="+5.0pt"><mtext>and</mtext></mpadded><mo>&#x2062;</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo>&#x2208;</mo><msup><mi>&#x211D;</mi><mi>m</mi></msup></mrow></mrow></mrow></mrow><annotation encoding="application/x-tex">A\ \mbox{and}\ B\in\mathbb{R}^{n\times n},\ v_{0}\in\mathbb{R}^{n},\ C\in%
\mathbb{R}^{m\times n},\ \mbox{and}\ c_{*}\in\mathbb{R}^{m}</annotation></semantics></math> 
<br class="ltx_break"/>
<br class="ltx_break"/>Where A and B are Genetic Regulatory Networks (GRN), <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m2" class="ltx_Math" alttext="v_{0}" display="inline"><semantics><msub><mi>v</mi><mn>0</mn></msub><annotation encoding="application/x-tex">v_{0}</annotation></semantics></math> is the initial protein concentrations, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m3" class="ltx_Math" alttext="C" display="inline"><semantics><mi>C</mi><annotation encoding="application/x-tex">C</annotation></semantics></math> maps the protein concentrations to a phenotype (which is a function of the protein concentrations), and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.p1.m4" class="ltx_Math" alttext="c_{*}" display="inline"><semantics><msub><mi>c</mi><mo>*</mo></msub><annotation encoding="application/x-tex">c_{*}</annotation></semantics></math> is an environment-specific, optimal phenotype.</p>
</div>
<div id="S1.p2" class="ltx_para">
<table id="S1.E1" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S1.E1.m1" class="ltx_Math" alttext="v_{t}=A^{t}v_{0}\xrightarrow{t\rightarrow\infty}v_{\infty}" display="block"><semantics><mrow><msub><mi>v</mi><mi>t</mi></msub><mo>=</mo><mrow><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mover accent="true"><mo>&#x2192;</mo><mrow><mi>t</mi><mo>&#x2192;</mo><mi mathvariant="normal">&#x221E;</mi></mrow></mover><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub></mrow><annotation encoding="application/x-tex">v_{t}=A^{t}v_{0}\xrightarrow{t\rightarrow\infty}v_{\infty}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(1)</span></td></tr>
</table>
</div>
<div id="S1.p3" class="ltx_para">
<p class="ltx_p">Equation (1) outputs a vector of protein concentrations for a given GRN and initial concentrations. GRNs that fail to converge are determined to be unfit (and are removed from the population).</p>
</div>
</div>
<div id="S2" class="ltx_section">
<h1 class="ltx_title ltx_title_section"><span class="ltx_tag ltx_tag_section">2 </span>Determining GRN fitness</h1>

<div id="S2.p1" class="ltx_para">
<p class="ltx_p">What is the euclidean distance between a GRN&#x2019;s phenotype and the optimal phenotype? The magnitude of this distance corresponds to fitness. If we take the square of the euclidean distance, distances farther from the optimal fitness are more strongly penalized.</p>
</div>
<div id="S2.p2" class="ltx_para">
<p class="ltx_p">Is <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m1" class="ltx_Math" alttext="\lVert Cv_{t}-c_{*}\rVert" display="inline"><semantics><mrow><mo fence="true">&#x2225;</mo><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msub><mi>v</mi><mi>t</mi></msub></mrow><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo fence="true">&#x2225;</mo></mrow><annotation encoding="application/x-tex">\lVert Cv_{t}-c_{*}\rVert</annotation></semantics></math> small?
Note: <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m2" class="ltx_Math" alttext="Cv_{t}=CA^{t}v_{0}" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msub><mi>v</mi><mi>t</mi></msub></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow></mrow><annotation encoding="application/x-tex">Cv_{t}=CA^{t}v_{0}</annotation></semantics></math></p>
<table id="S2.EGx1" class="ltx_equationgroup ltx_eqn_align">

<tr id="S2.E2" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E2.m1" class="ltx_Math" alttext="\displaystyle\lVert Cv_{t}-c_{*}\rVert^{2}" display="inline"><semantics><msup><mrow><mo fence="true">&#x2225;</mo><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msub><mi>v</mi><mi>t</mi></msub></mrow><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo fence="true">&#x2225;</mo></mrow><mn>2</mn></msup><annotation encoding="application/x-tex">\displaystyle\lVert Cv_{t}-c_{*}\rVert^{2}</annotation></semantics></math></td>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E2.m2" class="ltx_Math" alttext="\displaystyle=(CA^{t}v_{0}-c_{*})^{T}(CA^{t}v_{0}-c_{*})" display="inline"><semantics><mrow><mi/><mo>=</mo><mrow><msup><mrow><mo>(</mo><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo>)</mo></mrow><mi>T</mi></msup><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>-</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=(CA^{t}v_{0}-c_{*})^{T}(CA^{t}v_{0}-c_{*})</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(2)</span></td></tr>
<tr id="S2.E3" class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_td ltx_align_right"/>
<td class="ltx_td ltx_align_left"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E3.m2" class="ltx_Math" alttext="\displaystyle=v_{0}^{T}(A^{T})^{t}C^{T}CA^{t}v_{0}-2c_{*}^{T}CA^{t}v_{0}+c_{*}%&#10;^{T}c_{*}" display="inline"><semantics><mrow><mi/><mo>=</mo><mrow><mrow><msubsup><mi>v</mi><mn>0</mn><mi>T</mi></msubsup><mo>&#x2062;</mo><msup><mrow><mo>(</mo><msup><mi>A</mi><mi>T</mi></msup><mo>)</mo></mrow><mi>t</mi></msup><mo>&#x2062;</mo><msup><mi>C</mi><mi>T</mi></msup><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>-</mo><mrow><mn>2</mn><mo>&#x2062;</mo><msubsup><mi>c</mi><mo>*</mo><mi>T</mi></msubsup><mo>&#x2062;</mo><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>+</mo><mrow><msubsup><mi>c</mi><mo>*</mo><mi>T</mi></msubsup><mo>&#x2062;</mo><msub><mi>c</mi><mo>*</mo></msub></mrow></mrow></mrow><annotation encoding="application/x-tex">\displaystyle=v_{0}^{T}(A^{T})^{t}C^{T}CA^{t}v_{0}-2c_{*}^{T}CA^{t}v_{0}+c_{*}%
^{T}c_{*}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(3)</span></td></tr>
</table>
<p class="ltx_p">We are primarily interested different GRNs that can both output fit phenotypes, given the same initial protein concentrations. Two GRNs, such as <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m3" class="ltx_Math" alttext="A" display="inline"><semantics><mi>A</mi><annotation encoding="application/x-tex">A</annotation></semantics></math> and <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m4" class="ltx_Math" alttext="B" display="inline"><semantics><mi>B</mi><annotation encoding="application/x-tex">B</annotation></semantics></math> will be considered to have identical fitness if we suppose:

<br class="ltx_break"/>
<br class="ltx_break"/></p>
<table id="S2.E4" class="ltx_equation">

<tr class="ltx_equation ltx_align_baseline">
<td class="ltx_eqn_pad"/>
<td class="ltx_align_center"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.E4.m1" class="ltx_Math" alttext="\begin{split}CA^{t}v_{0}=CB^{t}v_{0}\implies C(A^{t}-B^{t})v_{0}=0\\&#10;\\&#10;\sum_{j}C_{ij}(A^{t}_{ji}-B^{t}_{ji})=0,\ \forall\ 1\leq i\leq m\end{split}" display="block"><semantics><mrow><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>=</mo><mrow><mi>C</mi><mo>&#x2062;</mo><msup><mi>B</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>&#x27F9;</mo><mrow><mi>C</mi><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msup><mi>A</mi><mi>t</mi></msup><mo>-</mo><msup><mi>B</mi><mi>t</mi></msup></mrow><mo>)</mo></mrow><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mo>=</mo><mrow><mn>0</mn><mo>&#x2062;</mo><mrow><munder><mo largeop="true" movablelimits="false" symmetric="true">&#x2211;</mo><mi>j</mi></munder><mrow><msub><mi>C</mi><mrow><mi>i</mi><mo>&#x2062;</mo><mi>j</mi></mrow></msub><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><msubsup><mi>A</mi><mrow><mi>j</mi><mo>&#x2062;</mo><mi>i</mi></mrow><mi>t</mi></msubsup><mo>-</mo><msubsup><mi>B</mi><mrow><mi>j</mi><mo>&#x2062;</mo><mi>i</mi></mrow><mi>t</mi></msubsup></mrow><mo>)</mo></mrow></mrow></mrow></mrow><mo>=</mo><mn>0</mn></mrow><mo separator="true">,&#x2003;&#x2006;</mo><mrow><mrow><mo>&#x2200;</mo><mn>&#x2005;1</mn></mrow><mo>&#x2264;</mo><mi>i</mi><mo>&#x2264;</mo><mi>m</mi></mrow></mrow><annotation encoding="application/x-tex">\begin{split}CA^{t}v_{0}=CB^{t}v_{0}\implies C(A^{t}-B^{t})v_{0}=0\\
\\
\sum_{j}C_{ij}(A^{t}_{ji}-B^{t}_{ji})=0,\ \forall\ 1\leq i\leq m\end{split}</annotation></semantics></math></td>
<td class="ltx_eqn_pad"/>
<td rowspan="1" class="ltx_align_middle ltx_align_right"><span class="ltx_tag ltx_tag_equation">(4)</span></td></tr>
</table>
<p class="ltx_p"><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m5" class="ltx_Math" alttext="\\&#10;\\&#10;\mathbb{Section\ II:Determining\ Fit\ GRNs}" display="inline"><semantics><mrow><mrow><mi>&#x1D54A;</mi><mo>&#x2062;</mo><mi>&#x1D556;</mi><mo>&#x2062;</mo><mi>&#x1D554;</mi><mo>&#x2062;</mo><mi>&#x1D565;</mi><mo>&#x2062;</mo><mi>&#x1D55A;</mi><mo>&#x2062;</mo><mi>&#x1D560;</mi><mo>&#x2062;</mo><mpadded width="+5.0pt"><mi>&#x1D55F;</mi></mpadded><mo>&#x2062;</mo><mi>&#x1D540;</mi><mo>&#x2062;</mo><mi>&#x1D540;</mi></mrow><mo>:</mo><mrow><mi>&#x1D53B;</mi><mo>&#x2062;</mo><mi>&#x1D556;</mi><mo>&#x2062;</mo><mi>&#x1D565;</mi><mo>&#x2062;</mo><mi>&#x1D556;</mi><mo>&#x2062;</mo><mi>&#x1D563;</mi><mo>&#x2062;</mo><mi>&#x1D55E;</mi><mo>&#x2062;</mo><mi>&#x1D55A;</mi><mo>&#x2062;</mo><mi>&#x1D55F;</mi><mo>&#x2062;</mo><mi>&#x1D55A;</mi><mo>&#x2062;</mo><mi>&#x1D55F;</mi><mo>&#x2062;</mo><mpadded width="+5.0pt"><mi>&#x1D558;</mi></mpadded><mo>&#x2062;</mo><mi>&#x1D53D;</mi><mo>&#x2062;</mo><mi>&#x1D55A;</mi><mo>&#x2062;</mo><mpadded width="+5.0pt"><mi>&#x1D565;</mi></mpadded><mo>&#x2062;</mo><mi>&#x1D53E;</mi><mo>&#x2062;</mo><mi>&#x211D;</mi><mo>&#x2062;</mo><mi>&#x2115;</mi><mo>&#x2062;</mo><mi>&#x1D564;</mi></mrow></mrow><annotation encoding="application/x-tex">\\
\\
\mathbb{Section\ II:Determining\ Fit\ GRNs}</annotation></semantics></math>
If the GRN converges, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m6" class="ltx_Math" alttext="v_{\infty}" display="inline"><semantics><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub><annotation encoding="application/x-tex">v_{\infty}</annotation></semantics></math> will be an eigenvector of the GRN matrix, with eigenvalue = 1.

<br class="ltx_break"/>
<br class="ltx_break"/><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m7" class="ltx_Math" alttext="v_{t}=A^{t}v_{0}\xrightarrow{t\rightarrow\infty}v_{\infty}\implies Av_{\infty}%&#10;=v_{\infty}\ (\mbox{with \ eigenvalue}\ 1)\\&#10;\\&#10;" display="inline"><semantics><mrow><msub><mi>v</mi><mi>t</mi></msub><mo>=</mo><mrow><msup><mi>A</mi><mi>t</mi></msup><mo>&#x2062;</mo><msub><mi>v</mi><mn>0</mn></msub></mrow><mover accent="true"><mo>&#x2192;</mo><mrow><mi>t</mi><mo>&#x2192;</mo><mi mathvariant="normal">&#x221E;</mi></mrow></mover><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub><mo>&#x27F9;</mo><mrow><mi>A</mi><mo>&#x2062;</mo><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub></mrow><mo>=</mo><mrow><mpadded width="+5.0pt"><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub></mpadded><mo>&#x2062;</mo><mrow><mo>(</mo><mrow><mtext>with &#xA0;eigenvalue</mtext><mo>&#x2062;</mo><mn>&#x2005;1</mn></mrow><mo>)</mo></mrow></mrow></mrow><annotation encoding="application/x-tex">v_{t}=A^{t}v_{0}\xrightarrow{t\rightarrow\infty}v_{\infty}\implies Av_{\infty}%
=v_{\infty}\ (\mbox{with \ eigenvalue}\ 1)\\
\\
</annotation></semantics></math>
(and if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m8" class="ltx_Math" alttext="Aw=\lambda w" display="inline"><semantics><mrow><mrow><mi>A</mi><mo>&#x2062;</mo><mi>w</mi></mrow><mo>=</mo><mrow><mi>&#x3BB;</mi><mo>&#x2062;</mo><mi>w</mi></mrow></mrow><annotation encoding="application/x-tex">Aw=\lambda w</annotation></semantics></math> with <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m9" class="ltx_Math" alttext="|\lambda|&gt;1" display="inline"><semantics><mrow><mrow><mo fence="true">|</mo><mi>&#x3BB;</mi><mo fence="true">|</mo></mrow><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">|\lambda|&gt;1</annotation></semantics></math>, then <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m10" class="ltx_Math" alttext="w^{T}v_{0}=0)\\&#10;\\&#10;\indent\rightarrow" display="inline"><semantics><mrow><msup><mi>w</mi><mi>T</mi></msup><msub><mi>v</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn><mo>)</mo><mo>&#x2192;</mo></mrow><annotation encoding="application/x-tex">w^{T}v_{0}=0)\\
\\
\indent\rightarrow</annotation></semantics></math> actually, all eigenvalues <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m11" class="ltx_Math" alttext="|\lambda|\leq 1" display="inline"><semantics><mrow><mrow><mo fence="true">|</mo><mi>&#x3BB;</mi><mo fence="true">|</mo></mrow><mo>&#x2264;</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">|\lambda|\leq 1</annotation></semantics></math>
and
<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m12" class="ltx_Math" alttext="Cv_{\infty}=c_{*}\rightarrow v_{\infty}\in C^{-1}c_{*}\\&#10;\\&#10;\indent\rightarrow" display="inline"><semantics><mrow><mrow><mi>C</mi><mo>&#x2062;</mo><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub></mrow><mo>=</mo><msub><mi>c</mi><mo>*</mo></msub><mo>&#x2192;</mo><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub><mo>&#x2208;</mo><mrow><msup><mi>C</mi><mrow><mo>-</mo><mn>1</mn></mrow></msup><mo>&#x2062;</mo><msub><mi>c</mi><mo>*</mo></msub></mrow><mo>&#x2192;</mo><mi/></mrow><annotation encoding="application/x-tex">Cv_{\infty}=c_{*}\rightarrow v_{\infty}\in C^{-1}c_{*}\\
\\
\indent\rightarrow</annotation></semantics></math> 
<br class="ltx_break"/>
<br class="ltx_break"/>If we assume that there is one optimal protein concentration vector, <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m13" class="ltx_Math" alttext="v_{\infty}" display="inline"><semantics><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub><annotation encoding="application/x-tex">v_{\infty}</annotation></semantics></math> and that the norm of this vector is 1, then the set of all matrices that are fit (<math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m14" class="ltx_Math" alttext="\mathcal{A}" display="inline"><semantics><mi class="ltx_font_mathcaligraphic">&#x1D49C;</mi><annotation encoding="application/x-tex">\mathcal{A}</annotation></semantics></math>) is defined as follows:
<br class="ltx_break"/>
<br class="ltx_break"/><math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m15" class="ltx_Math" alttext="\mathcal{A}=\{n\times n\ \mbox{matrices with eigenvalues}\ \leq 1\ \mbox{and}%&#10;\ Av=v\ \mbox{for some}\ v\ \mbox{such that}\ Cv=\indent\ \ \ c_{*}\}" display="inline"><semantics><mrow><mi class="ltx_font_mathcaligraphic">&#x1D49C;</mi><mo>=</mo><mrow><mo>{</mo><mi>n</mi><mo>&#xD7;</mo><mpadded width="+5.0pt"><mi>n</mi></mpadded><mpadded width="+5.0pt"><mtext>matrices with eigenvalues</mtext></mpadded><mo>&#x2264;</mo><mpadded width="+5.0pt"><mn>1</mn></mpadded><mpadded width="+5.0pt"><mtext>and</mtext></mpadded><mi>A</mi><mi>v</mi><mo>=</mo><mpadded width="+5.0pt"><mi>v</mi></mpadded><mpadded width="+5.0pt"><mtext>for some</mtext></mpadded><mpadded width="+5.0pt"><mi>v</mi></mpadded><mpadded width="+5.0pt"><mtext>such that</mtext></mpadded><mi>C</mi><mi>v</mi><mo>=</mo><mo mathvariant="italic" separator="true">&#x2003;&#x2003;&#x2006;</mo><msub><mi>c</mi><mo>*</mo></msub><mo>}</mo></mrow></mrow><annotation encoding="application/x-tex">\mathcal{A}=\{n\times n\ \mbox{matrices with eigenvalues}\ \leq 1\ \mbox{and}%
\ Av=v\ \mbox{for some}\ v\ \mbox{such that}\ Cv=\indent\ \ \ c_{*}\}</annotation></semantics></math>

<br class="ltx_break"/>
<br class="ltx_break"/>if <math xmlns="http://www.w3.org/1998/Math/MathML" id="S2.p2.m16" class="ltx_Math" alttext="\lVert v_{\infty}\rVert=1,\\&#10;" display="inline"><semantics><mrow><mrow><mrow><mo fence="true">&#x2225;</mo><msub><mi>v</mi><mi mathvariant="normal">&#x221E;</mi></msub><mo fence="true">&#x2225;</mo></mrow><mo>=</mo><mn>1</mn></mrow><mo>,</mo></mrow><annotation encoding="application/x-tex">\lVert v_{\infty}\rVert=1,\\
</annotation></semantics></math></p>
